  # Activité des résidents en 2015 (ACT) - France hors Mayotte
  ACT:
    description: French census data, professional activity, metropolitan
    driver: excel
    args:
      urlpath: 'https://www.insee.fr/fr/statistiques/fichier/3627009/base-ic-activite-residents-2015.zip'
      compression_method: 'zip'
      excel_kwargs:
        header: 5
    metadata:
      official_name: Activité des résidents en 2015 - Base infracommunale - France hors Mayotte

